<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Envoyer un Email a la clini</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="font/css/font-awesome.min.css">
       <link rel="stylesheet" href="style/responsive.css">
</head>
<body>
  <div id="header"></div>
  <div class="tous_formulaire">
         <h2 id="titre">Envoyer un message a HalloDocteur</h2>
         <div class="div"><img src="" alt="" id="logo"></div>
  
  <div class="div">    
     <form class="formulaire">
          <input hidden type="mail" id="email" placeholder="Email" class="taille3" value="clinique@hallodocdeur.com">
          <input type="text" id="sujet" placeholder="Sujet" class="taille4">
          <textarea name="message" id="message"  cols="30" rows="10" placeholder="Votre Message"></textarea>
          <input type="submit" value="Envoyer" class="deccision">
          <input type="reset" value="Annuler" class="deccision">
          
    </form>
 </div> 
</div>
 <div id="footer"></div>
        <script src="js/dym_content.js"></script>
        <script src="js/general.js" ></script>
</body>
</html>
